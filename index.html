<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Weather Dashbord</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>  
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <header class="container-fluid text-center bg-dark">
      <h1>Weather Dashbord</h1>
    </header>
    <main class="container-fluid">
      <!-- City Seach Bar and History -->
      <div class="row">
        <div class="col-md-4">
          <aside>
            <label>Search for a City:</label>
            <div class="form-inline form-group">
              <input type="text" class="form-control" placeholder="Search..." id="searchInput"/>
              <button class="btn btn-primary fas fa-search"id="search-button"></button>
            </div>
            <div class="citySearchHistory"></div>
          </aside>
        </div>
        <div class="col-md-8">
          <div class id="currentWeather"></div>
        </div>
          <div class="forecast">
            <div class="row forecastCards"></div>
          </div>
        </div>
        
      </div>
      
    </main>
    

  <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
  <script src="script.js"></script>
  </body>
</html>
